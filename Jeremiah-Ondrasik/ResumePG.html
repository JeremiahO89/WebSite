<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeremiah Ondrasik</title>
        <link rel="stylesheet" href="resumeStyles.css">
        <script type="module" src="head_foot.js"> </script>
        <script src='popUpScript.js'> </script> 
        
        <script src="https://kit.fontawesome.com/0be421ce76.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <my-header></my-header>

        <div class="main_container">

            <div class="popUp__containerR">
                <div class="popUpTextR">
                <h1>Resume</h1>
                <button class="close-btnR">Back</button>
            </div>
                <embed src="PDFs/Jeremiah Ondrasik Resume.pdf"type="application/pdf"></embed>
            </div>

            <div class="popUp__containerC">
                <div class="popUpTextC">
                <h1>Certifications</h1>
                <button class="close-btnC">Back</button>
            </div>
                <embed src="PDFs/Solidwork Certifications.pdf"type="application/pdf"></embed>
            </div>

            <div class="popUp__containerT">
                <div class="popUpTextT">
                <h1>Transcript</h1>
                <button class="close-btnT">Back</button>
            </div>
                <embed src="PDFs/JJO Transcript.pdf"type="application/pdf"></embed>
            </div>

            <h1>Resume, Certifications, & Transcript</h1>
                <div class="cards__container">
                    <div class="resume_card">
                        <h2>Resume</h2>
                        <p>Updated 3/5/2024</p>
                        <button class = "resume-button">View</button>
                        <embed src="PDFs/Jeremiah Ondrasik Resume.pdf#toolbar=0"type="application/pdf"></embed>
                    </div>
    
                    <div class="resume_card">
                        <h2>Certifications</h2>
                        <p>Updated 3/5/2024</p>
                        <button class = "certification-button">View</button>
                        <embed src="PDFs/Solidwork Certifications.pdf#toolbar=0"type="application/pdf"></embed>
                    </div>
                    <div class="resume_card">
                        <h2>Transcript</h2>
                        <p>Updated 3/5/2024</p>
                        <button class = "transcript-button">View</button>
                        <embed src="PDFs/JJO Transcript.pdf#toolbar=0"type="application/pdf"></embed>
                    </div>
                </div> 
        </div>

        <my-footer></my-footer>

        <script src='app.js'> </script>

    </body>
</html>
